<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="mlist.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<title>K-Love</title>
	</head>
	<body>
		<div class="container">
			<div class="side">
				<div class="header">
					<div class="avatar">
						<img src="https://cdn-0.starsgab.com/wp-content/uploads/2019/12/34846547_379980735828705_5658971599798272000_n.jpg" alt="" />
					</div>
					<div class="title">Jennies profile</div>
				</div>
				<div class="menu">
					<ul>
						<li class="active">Matches</li>
					</ul>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://i.pinimg.com/236x/1e/25/94/1e2594a019099fbb612a12c5be8a314e.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Kai</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://i.pinimg.com/736x/12/9d/2e/129d2e79d09b2c331358fd0a503c12de.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">V</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://pbs.twimg.com/media/EZ6_jr1XsAEWKD1.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Jaehyun</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://i.pinimg.com/originals/f6/d1/93/f6d193553f9862a16f07a6b07cf2bb71.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">BM</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://preview.redd.it/i8m14fp9pl061.jpg?width=640&height=640&crop=smart&auto=webp&s=f3e96d4addbe6c17569513a8623218dae4ba2fc8" alt="" />
					</div>
					<div class="message">
						<div class="user">Doyoung</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="card">
					<div class="user">
						<img
							class="user"
							src="https://pbs.twimg.com/media/EY6CHi7UMAAzMTl.jpg"
							alt=""
						/>
						<div class="profile">
							<div class="name">Eunwoo <span>23</span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span>Seoul</span>
							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<div class="no">
						<i class="fas fa-times"></i>
					</div>
					<div class="star">
						<i class="fas fa-star fa"></i>
					</div>
					<div class="heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
